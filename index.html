<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="images/x-icon">
    <title>English for kids</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="burger-menu">
                <span class="hamburger"></span>
            </div>
            <ul class="menu blue" style="transform: translate(-100%);">
                <a class="menu-item active" href="./index.html">Main Page</a>
                <a class="menu-item" href="#/cards" data-id="1">Action (set A)</a>
                <a class="menu-item" href="#/cards" data-id="2">Action (set B)</a>
                <a class="menu-item" href="#/cards" data-id="3">Action (set C)</a>
                <a class="menu-item" href="#/cards" data-id="4">Adjective</a>
                <a class="menu-item" href="#/cards" data-id="5">Animal (set A)</a>
                <a class="menu-item" href="#/cards" data-id="6">Animal (set B)</a>
                <a class="menu-item" href="#/cards" data-id="7">Clothes</a>
                <a class="menu-item" href="#/cards" data-id="8">Emotion</a>
            </ul>
        </nav>
        <div class="switcher-container">
            <label class="switch">
                <input type="checkbox" class="switch-input" checked="">
                <span class="switch-label" data-on="Train" data-off="Play"></span>
                <span class="switch-handle"></span>
            </label>
        </div>
    </header>
    <main>
        <h1 class="title">categories</h1>
        <div class="stats-panel"></div>
        <button class="button-start" title="Start game">Start game</button>
        <div class="cards-container main-container">
            <a class="main-card blue"  href="#/cards" data-id="1">
                <img src="assets/img/dance.jpg" alt="Action (set A)" data-id="1">Action (set A)
            </a>
            <a class="main-card blue"  href="#/cards" data-id="2">
                <img src="assets/img/run.jpg" alt="Action (set B)" data-id="2">Action (set B)
            </a>
            <a class="main-card blue"  href="#/cards" data-id="3">
                <img src="assets/img/drop.jpg" alt="Action (set C)" data-id="3">Action (set C)
            </a>
            <a class="main-card blue"  href="#/cards" data-id="4">
                <img src="assets/img/friendly.jpg" alt="Adjective" data-id="4">Adjective
            </a>
            <a class="main-card blue"  href="#/cards" data-id="5">
                <img src="assets/img/pig.jpg" alt="Animal (set A)" data-id="5">Animal (set A)
            </a>
            <a class="main-card blue"  href="#/cards" data-id="6">
                <img src="assets/img/lion.jpg" alt="Animal (set B)" data-id="6">Animal (set B)
            </a>
            <a class="main-card blue"  href="#/cards" data-id="7">
                <img src="assets/img/coat.jpg" alt="Clothes" data-id="7">Clothes
            </a>
            <a class="main-card blue"  href="#/cards" data-id="8">
                <img src="assets/img/angry.jpg" alt="Emotions" data-id="8">Emotions
            </a>
        </div>
        <audio class="audio" preload="auto"></audio>
    </main>

    <script src="script.js"></script>
</body>
</html>
